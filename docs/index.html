<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vector â€” Model Picker UI</title>

  <style>
    body {
      background: #F5F1E8;
      font-family: "Courier New", monospace;
      padding: 2rem;
      color: #000;
    }

    .container { max-width: 900px; margin: 0 auto; }

    .card {
      background: #fff;
      border: 6px solid #000;
      padding: 2rem;
      border-radius: 18px;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 900;
      text-align: center;
    }

    p {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
    }

    .drop {
      border: 3px dashed #000;
      border-radius: 14px;
      padding: 2rem;
      text-align: center;
      background: #fff;
      margin-bottom: 1rem;
    }

    .btn {
      display: block;
      margin: 1rem auto;
      border: 4px solid #000;
      background: #00B4D8;
      padding: 12px 20px;
      font-weight: 900;
      border-radius: 999px;
      cursor: pointer;
    }

    .models {
      margin-top: 1.5rem;
    }

    .model {
      border: 3px solid #000;
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 8px;
      background: #F5F1E8;
      font-weight: 900;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>VECTOR</h1>
      <p>Upload + Model Selection</p>

      <div class="drop">
        Drag & Drop Files
      </div>

      <button class="btn">RUN ENGINE</button>

      <div class="models">
        <div class="model">Logistic Regression</div>
        <div class="model">SVM</div>
        <div class="model">Random Forest</div>
        <div class="model">XGBoost</div>
        <div class="model">TabNet</div>
      </div>
    </div>
  </div>
</body>
</html>
