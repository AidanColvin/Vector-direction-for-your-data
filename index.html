<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vector | Direction for your data</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; text-align: center; padding: 50px; }
        .card { background: #1e293b; border-radius: 24px; padding: 60px; max-width: 700px; margin: auto; border: 1px solid #334155; }
        h1 { font-size: 4rem; margin-bottom: 0; color: #38bdf8; }
        .slogan { font-style: italic; color: #94a3b8; margin-bottom: 40px; }
        /* The Active Drop Zone */
        #drop-zone { 
            border: 2px dashed #38bdf8; border-radius: 16px; padding: 60px; 
            margin: 30px 0; cursor: pointer; transition: 0.3s; 
        }
        #drop-zone.dragover { background: rgba(56, 189, 248, 0.2); transform: scale(1.02); }
        .btn-go { background: #38bdf8; color: #0f172a; padding: 18px 45px; border-radius: 50px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Vector</h1>
        <p class="slogan">Direction for your data...</p>
        
        <div id="drop-zone">
            <p id="status-text">Drag & Drop 1-3 Files Here<br><span style="font-size: 0.8em; color: #64748b;">(or click to browse)</span></p>
        </div>

        <a href="https://vector-direction.streamlit.app" class="btn-go">ðŸš€ RUN ENGINE</a>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const statusText = document.getElementById('status-text');

        // Prevent browser from opening the file
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });

        // Visual feedback
        dropZone.addEventListener('dragover', () => dropZone.classList.add('dragover'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));

        // Handle the drop
        dropZone.addEventListener('drop', (e) => {
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                statusText.innerHTML = `âœ… ${files.length} File(s) Loaded: <br><strong>${files[0].name}</strong>`;
                // Redirect to the engine after a brief delay
                setTimeout(() => {
                    window.location.href = "https://vector-direction.streamlit.app";
                }, 1500);
            }
        });

        // Clicking to browse
        dropZone.addEventListener('click', () => {
            window.location.href = "https://vector-direction.streamlit.app";
        });
    </script>
</body>
</html>
