<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vector | Direction for your data</title>
    <style>
        body { font-family: 'Inter', -apple-system, sans-serif; background: #0f172a; color: #f8fafc; text-align: center; padding: 50px; }
        .card { background: #1e293b; border-radius: 24px; padding: 60px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); max-width: 700px; margin: auto; border: 1px solid #334155; }
        .logo { width: 120px; height: 120px; margin-bottom: 20px; filter: drop-shadow(0 0 10px rgba(56, 189, 248, 0.3)); }
        h1 { font-size: 4rem; margin-top: 0; margin-bottom: 0; letter-spacing: -2px; color: #38bdf8; }
        .slogan { font-style: italic; color: #94a3b8; font-size: 1.2rem; margin-bottom: 40px; }
        #drop-zone { border: 2px dashed #38bdf8; border-radius: 16px; padding: 50px; margin: 30px 0; cursor: pointer; transition: 0.3s; }
        #drop-zone.dragover { background: rgba(56, 189, 248, 0.1); border-color: #7dd3fc; }
        .btn-go { background: #38bdf8; color: #0f172a; padding: 18px 45px; border-radius: 50px; text-decoration: none; font-weight: bold; font-size: 1.1rem; display: inline-block; transition: 0.2s; }
        .btn-go:hover { background: #7dd3fc; box-shadow: 0 0 20px rgba(56, 189, 248, 0.4); }
    </style>
</head>
<body>
    <div class="card">
        <img src="logo.png" alt="Vector Logo" class="logo">
        <h1>Vector</h1>
        <p class="slogan">Direction for your data...</p>
        <div id="drop-zone">
            <p id="status-text">Drag and Drop 1-3 Files Here<br><span style="font-size: 0.85em; color: #64748b;">(Isolated Sandbox Mode Active)</span></p>
        </div>
        <a href="https://vector-direction-for-your-data.streamlit.app" class="btn-go">RUN ENGINE</a>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const statusText = document.getElementById('status-text');

        window.addEventListener("dragover", e => e.preventDefault(), false);
        window.addEventListener("drop", e => e.preventDefault(), false);

        ['dragenter', 'dragover'].forEach(name => {
            dropZone.addEventListener(name, (e) => {
                e.preventDefault();
                e.stopPropagation();
                dropZone.classList.add('dragover');
            });
        });

        ['dragleave', 'drop'].forEach(name => {
            dropZone.addEventListener(name, (e) => {
                e.preventDefault();
                e.stopPropagation();
                dropZone.classList.remove('dragover');
            });
        });

        dropZone.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                statusText.innerHTML = "Success: " + files[0].name + " detected. Redirecting...";
                setTimeout(() => {
                    window.location.href = "https://vector-direction-for-your-data.streamlit.app";
                }, 1000);
            }
        });

        dropZone.addEventListener('click', () => {
            window.location.href = "https://vector-direction-for-your-data.streamlit.app";
        });
    </script>
</body>
</html>
